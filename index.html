<!DOCTYPE html>
<html>
<head>
  <title>loops radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="welcome">welcome to loops</h1>
  <div class="flex-display">
    <div id="about">
      <h2>about loops</h2>
      <p>loops is a free internet radio station.</p>
    </div>
    <div id="media">
      <h1>tune into loops</h1>
      <p>now playing: </p>
      <audio controls autoplay style="width:100%; max-width:500px;">
      <source src="http://[[[[mystream.duckdns.org]]]]:8000/stream.opus" type="audio/ogg; codecs=opus">
        your browser does not support the audio element.
      </audio>
      <p>if it doesn't play, try using chrome.</p>
    </div>
  </div>
  <div>
    <h2>about the dj</h2>
    <p>emma likes music</p>
  </div>
  <div>
    <h2>recently played songs</h2>
    <p>song | artist | album | time played</p>
  </div>
  <div>
    <h2>our favorite artists</h2>
    <p>listed here</p>
  </div>
</body>
</html>
